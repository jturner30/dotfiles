set -g default-terminal "screen-256color"
set -g repeat-time 125
set -g base-index 1
set -g mouse on

unbind C-b
set-option -g prefix `

bind-key C-a set-option -g prefix C-a
bind-key C-b set-option -g prefix `
bind-key -r j select-pane -t :.-
bind-key -r k select-pane -t :.+

unbind %
bind \ split-window -h 
bind - split-window -v 

